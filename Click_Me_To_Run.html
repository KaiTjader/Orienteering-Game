<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="Functions/format.css">
    <link rel="stylesheet" href="Functions/colors.css">
    <script src="Functions/matching.js"></script>
    <script defer src="Functions/flashcards.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJROTC Orienteering</title>
</head>
<body id="totalSegmant" class="totalSegmentWhite" onload="setUp()">
    <div class="topSegment" id="topSegment">
        <img src="Functions/Orienteering.jpg" alt="LCHS ROTC Photo" class="orienteeringPhoto" id="orienteeringPhoto">
        <img class="LCHSLogo" src="Functions/LCHSLogo.png" alt="LCHS Logo">
        <img class="ROTCLogo" src="Functions/ROTCLogo.png" alt="NJROTC Logo">
        <div class="imageTextDiv">
            <h1 class="imageText" id="imageText" onclick="changeBackgound()" onmouseover="changeColor('on')" onmouseout="changeColor('off')">LCHS<br>NJROTC<br>Orienteering</h1>
        </div>
    </div>

    <div class="middleSegment">
        <div class="dynamicDiv" id="dynamicDiv">
            <div class="ButtonDropdown">
                <p class="numberOfButtons">Choose Number of Buttons</p>
                <select class="ButtonDropdown" id="ButtonDropdown" onchange="ButtonDropdownStart()">
                    <option value="1">1</option>
                    <option value="5" selected="selected">5</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="44">44</option>
                </select>
            </div>
        </div>
        <button type="reset" class="startButton" id="startButton" onmouseover="changeStartSize('on')" onmouseout="changeStartSize('off')"onclick="startTimer()">Start</button>
        <div class="scoreAndClock">
            <p class="clock" id="clock">0:00.00</p>
            <p class="score" id="score">0%</p>
        </div>
    </div>
    <div>
        <div id="leftSide" class="bottomSegment">
            <p id="Instructions" class="Instructions">Click "Start" To Begin</p>
            <! -- imageButtons goes here -- >
        </div>
    <div id="rightSide" class="bottomSegment">
        <! -- nameButtons goes here -- >
    </div>
    <div class="flashcardDiv" id="flashcardDiv">
        <! -- flashcard goes here -- >
    </div>
    <div class="termsDiv" id="termsDiv">
            <! -- flashcard goes here -- >
    </div>
    <div id="veryBottom" class="veryBottom">
        <div class="ModeDropdownContainer">
            <p class="Best">Choose your game mode:</p>
            <div class="Best">
                <select class="ModeDropdown" id="ModeDropdown" onchange="ModeDropdownStart()"> 
                    <option value="Flashcards">Flashcards</option>
                    <option value="Matching" selected="selected">Matching</option>
                </select>
            </div>
        </div>
        <div class="BestDiv" id="BestDiv">
            <p class="Best" id="numOfButtonDisplay">5 Buttons:</p>
            <p class="Best" id="bestTimeDisplay">Best Time: 0:00.00</p>
        </div>
    </div>
</body>
</html>
