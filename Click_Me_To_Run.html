<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="Functions/format.css">
    <link rel="stylesheet" href="Functions/colors.css">
    <script src="Functions/app.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJROTC Orienteering</title>
</head>
<body class="totalSegment" onload="setUp()">
    <div class="topSegment">
        <img src="Functions/Orienteering.png" alt="LCHS ROTC Photo" class="orienteeringPhoto">
        <h1 class="imageText">LCHS NJROTC Orienteering</h1>
        <img class="LCHSLogo" src="Functions/LCHSLogo.png" alt="LCHS Logo">
        <img class="ROTCLogo" src="Functions/ROTCLogo.png" alt="NJROTC Logo">
    </div>

    <div class="middleSegment">
        <div class="dropdown">
            <p>Choose Number of Buttons</p>
            <select class="dropdown" id="dropdown" onchange="dropdownStart()"> 
                <option value="1">1</option> 
                <option value="5" selected="selected">5</option>
                <option value="15">15</option> 
                <option value="30">30</option> 
                <option value="44">44</option> 
            </select>
        </div>
        <button type="reset" class="startButton" onclick="startTimer()">Start</button>
        <p class="score" id="score">0%</p>
        <p class="clock" id="clock">0:00.00</p>
    </div>
    <div>
        <div id="leftSide" class="bottomSegment">
            <p id="Instructions">Click Start To Begin</p>
            <! -- imageButtons go here --> 
        </div>

        <div id="rightSide" class="bottomSegment">
            <div id="beginningScore"> </div>
            <! -- nameButtons go here --> 
        </div>
    </div>
    <div id="scoreBoard" class="scoreBoard">
        <p class="Best" id="numOfButtonDisplay">5 Buttons:</p>
        <p class="Best" id="bestTimeDisplay">Best Time: 0:00.00</p>
    </div>
</body>
</html>
